<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Trello</title>

	<link rel="stylesheet" href="css/style.css">

	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="icomoon/style.css">
</head>
<body>
	<!-- Sección header -->
	<header>
		<div class="box">
  		<div class="container-2">
      	<span class="icon"><i class="fa fa-trello" aria-hidden="true" style="color: white;"></i></span>
      	<p>Tableros</p>
      	</div>
	</div>
		<div class="box">
  		<div class="container-1">
      	<span class="icon"><i class="fa fa-search" style="color: white;"></i></span>
      	<input type="search" id="search"  />
  		</div>
		</div>
		<div class="container">
				<img src="img/trello-logo-white.png" alt="">
		
		<div class="icon2">
		<p><i class="fa fa-plus" aria-hidden="true" style="color: white;"></i></p>

		<p><i class="fa fa-info" aria-hidden="true" style="color: white;"></i></p>

		<p><i class="fa fa-bell-o" aria-hidden="true" style="color: white;"></i></p>
		</div>
	</header>

	
<!-- Sección textarea, botón y contenedor mensajes -->


	<div class="text">
	<!-- contenedor comentarios -->
			<div id="cont"></div>

			<div id="form1">
			
			<textarea class="txt" id="comment" placeholder="Añadir una lista..."></textarea>
			
			<div id="formu" style="display: none;">

				<button type="button" id="btn" >Guardar</button> 
				<p>X</p>
				<i class="fa fa-ellipsis-h" aria-hidden="true"></i>

			</div>
			</div>


			<div id="formu2" style="display: none;">
				<textarea class="txt" id="comment2" placeholder="Añadir una lista..."></textarea>

				<button type="button" id="btn2" >Añadir</button>

			</div>
	
			
		</div>


	




	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
